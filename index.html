<html>
    <head>
        <meta charset="utf-8">
        <title>ptt watcher</title>
        <script src="jquery/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/moment@^2"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@^1"></script>
        <script src="jquery/jquery.csv.js"></script>
    </head>
    <body onload="setTime()" style="background-color:rgb(51, 51, 51)">
        <div>
            <div style="border-radius:15px;margin:10px;float:left;width:1300px;background-color:rgb(0, 0, 0)">
                <canvas id="chart"></canvas>
            </div>
            <div style="margin:10px;border-radius:15px;text-align:center;display:table;float:left;width:350px;height:150px;background-color:rgb(15, 15, 15)">
                <span id="current" style="font-family:Microsoft JhengHei;display:table-cell;vertical-align:middle;color: white;font-size:44px;"></span>
            </div>
            <div style="float:right;">
                <button onclick="Stop()">Stop</button>
            </div>
        </div>
        <script type="text/javascript" src="script/main.js"></script>
    </body>
</html>
